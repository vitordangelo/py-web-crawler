<script>
window.onload=function()
{
	var dates = document.getElementsByName("date");
	var stimes = document.getElementsByName("stime");
	var etimes = document.getElementsByName("etime");
	var maxdaytable=[31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
	var yy,mm,dd;
	var maxday;
	yy = dates[0].value;
	mm = dates[1].value;
	dd = dates[2].value;
	maxday = maxdaytable[mm-1];
	for(var i=1;i<=maxday;i++)
	{
		document.getElementById("Day"+i).style.visibility ="visible";
	}

}

function mmChange()
{
	var dates = document.getElementsByName("date");
	var maxdaytable=[31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
	var yy,mm,dd;
	var maxday;

	mm = dates[1].value;
	maxday = maxdaytable[mm-1];
	for(var i=1;i<=31;i++)
	{
		document.getElementById("Day"+i).style.visibility ="hidden";
		document.getElementById("Day"+i).style.backgroundColor="aliceblue";
	}
	for(var i=1;i<=maxday;i++)
	{
		document.getElementById("Day"+i).style.visibility ="visible";
	}
	submitForm();
}

document.onkeydown = function(e)
{
	var k;
	var sk;
	if(window.event) // IE8 and earlier
	{
		k = window.event.keyCode;
		sk = window.event.shiftKey;
	}
	else if(e.which) // IE9/Firefox/Chrome/Opera/Safari
	{
	k = e.which;
	sk = e.shiftKey;
	}
	if((k>=48&&k<=57)||(k>=96&&k<=105))
	{
		if (sk)
		{
			if(window.event)
			{
				window.event.returnValue=false;
			}
			else
			{
				e.preventDefault();
			}
		}
	}
	else if (k != 37 && k != 39 && k != 8 && k != 13 && k != 46  && k != 9 )
	{
		if(window.event)
		{
			window.event.returnValue=false;
		}
		else
		{
			e.preventDefault();
		}
	}
}

function checkInput()
{
	document.getElementById("select_type").options[0].selected = 'selected';
	var dates = document.getElementsByName("date");
	var stimes = document.getElementsByName("stime");
	var etimes = document.getElementsByName("etime");
	var maxdaytable=[31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
	var yy,mm,dd,shh,smm,sss,ehh,emm,ess;

	yy = dates[0].value;
	mm = dates[1].value;
	dd = dates[2].value;
	if(yy<2000||yy>2037||mm==0||mm>12||dd==0||dd>maxdaytable[mm-1])
	{
		document.getElementById("error1").style.visibility ="visible";
		return false;
	}
	else
	{
		document.getElementById("error1").style.visibility ="hidden";
	}

	shh = stimes[0].value;
	smm = stimes[1].value;
	sss = stimes[2].value;

	if(shh>23||smm>59||sss>59)
	{
		document.getElementById("error2").style.visibility ="visible";
		return false;
	}
	else
	{
		document.getElementById("error2").style.visibility ="hidden";
	}

	ehh = etimes[0].value;
	emm = etimes[1].value;
	ess = etimes[2].value;

	if(ehh>23||emm>59||ess>59)
	{
		document.getElementById("error3").style.visibility ="visible";
		return false;
	}
	else
	{
		document.getElementById("error3").style.visibility ="hidden";
	}

	return true;
}

</script>
