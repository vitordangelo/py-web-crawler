              function updatetime() {
                g_curSec++;
                if (g_curSec > 59) {
                  g_curSec = 0;
                  g_curMin++;
                }

                if (g_curMin > 59) {
                  g_curMin = 0;
                  g_curHour++;
                }

                if (
                  (TimeType == 0 && g_curHour > 24) ||
                  (TimeType == 1 && g_curHour > 12)
                ) {
                  g_curHour = 1;
                  g_curDay++;
                }

                if (g_curDay > g_mounthList[g_curMoun - 1]) {
                  g_curDay = 1;
                  g_curMoun++;
                }

                if (g_curMoun > 12) {
                  g_curMoun = 1;
                  g_curYear++;

                  if (
                    (g_curYear % 4 == 0 && g_curYear % 100 != 0) ||
                    (g_curYear % 4 == 0 && g_curYear % 400 == 0)
                  ) {
                    //闰年
                    g_mounthList[1] = 29;
                  } else {
                    g_mounthList[1] = 28;
                  }
                }
              }

        function Div(exp1, exp2) {
          //整除
          var n1 = Math.round(exp1); //四舍五入
          var n2 = Math.round(exp2); //四舍五入

          var rslt = n1 / n2; //除

          if (rslt >= 0) {
            rslt = Math.floor(rslt); //返回小于等于原rslt的最大整数。
          } else {
            rslt = Math.ceil(rslt); //返回大于等于原rslt的最小整数。
          }

          return rslt;
        }

        function TimeZoneChange(obj) {
          var diffsec, diffsec1, dffhour, dffhour1;
          var TimeZoneobj = obj.value;
          var timeNodes = document.getElementsByName("time");
          var dateNodes = document.getElementsByName("date");
          var TimeZoneDiff = (TimeZoneobj - TimeZone) * 3600;
          var TimeZoneDiff1 = (TimeZone - TimeZoneobj) * 3600;
          var DateType1 = document.getElementById("DateType").value;
          if (TimeZoneDiff > 0) {
            diffsec =
              parseInt(timeNodes[0].value) * 3600 +
              parseInt(timeNodes[1].value) * 60 +
              parseInt(timeNodes[2].value) +
              TimeZoneDiff;
            dffhour = Div(diffsec, 3600);
            if (diffsec > 86400) {
              timeNodes[0].value = dffhour - 24;
              if (DateType1 == 0) {
                dateNodes[2].value = parseInt(dateNodes[2].value) + 1;
              } else if (DateType1 == 1) {
                dateNodes[0].value = parseInt(dateNodes[0].value) + 1;
              } else {
                dateNodes[1].value = parseInt(dateNodes[1].value) + 1;
              }
            } else {
              timeNodes[0].value = dffhour;
            }
          } else {
            diffsec1 =
              parseInt(timeNodes[0].value) * 3600 +
              parseInt(timeNodes[1].value) * 60 +
              parseInt(timeNodes[2].value) -
              TimeZoneDiff1;
            dffhour1 = Div(diffsec1, 3600);
            if (diffsec1 < 0) {
              timeNodes[0].value = 23 + dffhour1;
              if (DateType1 == 0) {
                dateNodes[2].value -= 1;
              } else if (DateType1 == 1) {
                dateNodes[0].value -= 1;
              } else {
                dateNodes[1].value -= 1;
              }
            } else {
              timeNodes[0].value = dffhour1;
            }
          }
          TimeZone = obj.value;
        }

        function ExtZoneChange(obj) {
          var diffsec,
            diffsec1,
            dffhour,
            dffhour1,
            dffmin,
            dffmin1,
            dffsec,
            dffsec1,
            dffm,
            dffm1;
          var timeNodes = document.getElementsByName("time");
          var dateNodes = document.getElementsByName("date");
          var ExtZoneobj = obj.value;
          var ExtZonediff = ExtZoneobj - mExtZone;
          var ExtZonediff1 = mExtZone - ExtZoneobj;

          diffsec =
            parseInt(timeNodes[0].value) * 3600 +
            parseInt(timeNodes[1].value) * 60 +
            parseInt(timeNodes[2].value) +
            ExtZonediff * 60;
          diffsec1 =
            parseInt(timeNodes[0].value) * 3600 +
            parseInt(timeNodes[1].value) * 60 +
            parseInt(timeNodes[2].value) -
            ExtZonediff1 * 60;
          dffhour = Div(diffsec, 3600);
          dffmin = diffsec % 3600;
          dffm = Div(dffmin, 60);
          dffsec = dffmin - dffm * 60;

          dffhour1 = Div(diffsec1, 3600);
          dffmin1 = diffsec1 % 3600;
          dffm1 = Div(dffmin1, 60);
          dffsec1 = dffmin1 - dffm1 * 60;

          if (ExtZonediff >= 0) {
            if (diffsec > 86400) {
              timeNodes[0].value = dffhour - 24;
              dateNodes[2].value = parseInt(dateNodes[2].value) + 1;
              timeNodes[1].value = dffm;
              timeNodes[2].value = dffsec;
            } else {
              timeNodes[0].value = dffhour;
              timeNodes[1].value = dffm;
              timeNodes[2].value = dffsec;
            }
          } else {
            if (diffsec1 < 0) {
              timeNodes[0].value = 23 + dffhour1;
              dateNodes[2].value -= 1;
              timeNodes[1].value = dffmin1;
              timeNodes[2].value = dffsec1;
            } else {
              timeNodes[0].value = dffhour1;
              timeNodes[1].value = dffm1;
              timeNodes[2].value = dffsec1;
            }
          }
          mExtZone = obj.value;
        }

        function DstTypeChange(obj) {
          var dstNode1 = document.getElementsByName("start_month")[0];

        document.onkeydown = function(e) {
          var k;
          var sk;
          if (window.event) {
            // IE8 and earlier
            k = window.event.keyCode;
            sk = window.event.shiftKey;
          } else if (e.which) {
            // IE9/Firefox/Chrome/Opera/Safari
            k = e.which;
            sk = e.shiftKey;
          }
          if ((k >= 48 && k <= 57) || (k >= 96 && k <= 105)) {
            if (sk) {
              if (window.event) {
                window.event.returnValue = false;
              } else {
                e.preventDefault();
              }
            }
          } else if (
            k != 37 &&
            k != 39 &&
            k != 8 &&
            k != 13 &&
            k != 46 &&
            k != 9 &&
            k != 110 &&
            k != 190
          ) {
            if (window.event) {
              window.event.returnValue = false;
            } else {
              e.preventDefault();
            }
          }
        };

        function checkInput() {
          var ret = true;
          var maxdaytable = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
          var dates = document.getElementsByName("date");
          var times = document.getElementsByName("time");
          var timeType = document.getElementsByName("TimeType")[0].value;
          var timingtimes = document.getElementsByName("timingtime");
          var PowerOnTimes = document.getElementsByName("PowerOnTime");
          var PowerOffTimes = document.getElementsByName("PowerOffTime");
          var delayTime = document.getElementsByName("DelayTime")[0].value;
          var delayOffVol = document.getElementsByName("DelayOffVol")[0].value;

          var PowerInVoltage = document.getElementsByName("PowerInVoltage")[0]
            .value;

          var a = PowerInVoltage.split("(");
          var float_min = parseFloat(a[1]);

          var b = a[1].split("-");
          var float_max = parseFloat(b[1]);

          //var Ext_TimeZone = document.getElementsByName("Ext_TimeZone")[0].value;
          var dateType1 = document.getElementsByName("DateType")[0].value;

          var yy, mm, dd, hh, mm1, ss;
          if (dateType1 == 0) {
            yy = dates[0].value;
            mm = dates[1].value;
            dd = dates[2].value;
          } else if (dateType1 == 1) {
            yy = dates[2].value;
            mm = dates[1].value;
            dd = dates[0].value;
          } else if (dateType1 == 2) {
            yy = dates[2].value;
            mm = dates[0].value;
            dd = dates[1].value;
          }

          if (
            yy < 2000 ||
            yy > 2099 ||
            mm == 0 ||
            mm > 12 ||
            dd == 0 ||
            dd > maxdaytable[mm - 1]
          ) {
            document.getElementById("error1").style.visibility = "visible";
            ret = false;
          } else {
            document.getElementById("error1").style.visibility = "hidden";
          }

          hh = times[0].value;
          mm1 = times[1].value;
          ss = times[2].value;
          if (ss > 59 || mm1 > 59 || hh > 23) {
            ret = false;
            document.getElementById("error2").style.visibility = "visible";
          } else if (timeType == 1 && hh > 11) {
            ret = false;
            document.getElementById("error2").style.visibility = "visible";
          } else {
            document.getElementById("error2").style.visibility = "hidden";
          }

          hh = timingtimes[0].value;
          mm1 = timingtimes[1].value;
          ss = timingtimes[2].value;
          if (ss > 59 || mm1 > 59 || hh > 23) {
            ret = false;
            document.getElementById("timingtimetderror").style.visibility =
              "visible";
            document.getElementById("error3").style.visibility = "visible";
          } else {
            document.getElementById("timingtimetderror").style.visibility =
              "hidden";
            document.getElementById("error3").style.visibility = "hidden";
          }

          hh = PowerOnTimes[0].value;
          mm1 = PowerOnTimes[1].value;
          ss = PowerOnTimes[2].value;
          if (ss > 59 || mm1 > 59 || hh > 23) {
            ret = false;
            document.getElementById("error5").style.visibility = "visible";
          } else {
            document.getElementById("error5").style.visibility = "hidden";
          }

          hh = PowerOffTimes[0].value;
          mm1 = PowerOffTimes[1].value;
          ss = PowerOffTimes[2].value;
          if (ss > 59 || mm1 > 59 || hh > 23) {
            ret = false;
            document.getElementById("error6").style.visibility = "visible";
          } else {
            document.getElementById("error6").style.visibility = "hidden";
          }

          if (delayTime < 0 || delayTime > 1440) {
            ret = false;
            document.getElementById("error4").style.visibility = "visible";
          } else {
            document.getElementById("error4").style.visibility = "hidden";
          }

          if (delayOffVol < float_min || delayOffVol > float_max) {
            ret = false;
            document.getElementById("error7").style.visibility = "visible";
          } else {
            document.getElementById("error7").style.visibility = "hidden";
          }

          return ret;
        }
      </script>
